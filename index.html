<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Pomofocus</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="total-time">
          <div class="total-time__number">00:00:00</div>
          <div class="total-time__name">total time</div>
        </div>
        <div class="pomodoros">
          <div class="pomodoros__number">1</div>
          <div class="pomodoros__name">pomodoros</div>
        </div>
      </header>
      <main class="main">
        <div class="minutes">25</div>
        <div class="seconds">00</div>
      </main>
      <footer class="footer">
        <button class="button">
          <div class="button__name">
            <p>start</p>
          </div>
        </button>
      </footer>
    </div>
  </body>
</html>
